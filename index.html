<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجمدات المجد</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="top-bar">
    <img src="logo.png" class="main-logo-oval">
    <div class="cart-menu-group">
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </div>
    </div>
</header>

<section class="hero"></section>

<section id="menu">
    <h2 style="text-align:center;">قائمة الأصناف</h2>

    <div class="tabs">
        <button class="tab active" onclick="showCategory('meat',this)">لحوم</button>
        <button class="tab" onclick="showCategory('veg',this)">خضار</button>
        <button class="tab" onclick="showCategory('sandwich',this)">سندويشات</button>
    </div>

    <!-- اللحوم -->
    <div class="category" id="meat">
        <div class="items-grid">
            <!-- دجاج -->
            <div class="product-card">
                <div class="img-container"><img src="chicken.jpg"></div>
                <h4>دجاج</h4>
                <p class="price">25 ₪</p>
                <div class="qty-control">
                    <button onclick="changeQty('دجاج',25,1)">+</button>
                    <span id="دجاج">0</span>
                    <button onclick="changeQty('دجاج',25,-1)">-</button>
                </div>
            </div>

            <!-- أجنحة -->
            <div class="product-card">
                <div class="img-container"><img src="wings.jpg"></div>
                <h4>أجنحة</h4>
                <p class="price">15 ₪</p>
                <div class="qty-control">
                    <button onclick="changeQty('أجنحة',15,1)">+</button>
                    <span id="أجنحة">0</span>
                    <button onclick="changeQty('أجنحة',15,-1)">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- خضار -->
    <div class="category" id="veg" style="display:none">
        <div class="items-grid">
            <div class="product-card">
                <div class="img-container"><img src="peas.jpg"></div>
                <h4>بازيلاء</h4>
                <p class="price">10 ₪</p>
                <div class="qty-control">
                    <button onclick="changeQty('بازيلاء',10,1)">+</button>
                    <span id="بازيلاء">0</span>
                    <button onclick="changeQty('بازيلاء',10,-1)">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- سندويشات -->
    <div class="category" id="sandwich" style="display:none">
        <div class="items-grid">
            <div class="product-card">
                <div class="img-container"><img src="arayes.jpg"></div>
                <h4>عرايس</h4>
                <p class="price">10 ₪</p>
                <div class="qty-control">
                    <button onclick="changeQty('عرايس',10,1)">+</button>
                    <span id="عرايس">0</span>
                    <button onclick="changeQty('عرايس',10,-1)">-</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container"><img src="burger.jpg"></div>
                <h4>برغر</h4>
                <p class="price">10 ₪</p>
                <div class="qty-control">
                    <button onclick="changeQty('برغر',10,1)">+</button>
                    <span id="برغر">0</span>
                    <button onclick="changeQty('برغر',10,-1)">-</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
